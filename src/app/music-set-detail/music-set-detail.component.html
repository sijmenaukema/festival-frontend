<div *ngIf="musicSet">
  <h2>{{musicSet.discJockey.name}} Music Sets:</h2>
  <div>Title: {{musicSet.title}}</div>
  <div>Genre: {{musicSet.genre}}</div>
  <br>
  <li *ngFor="let review of reviews">
    {{review.rating | json}}
    {{review.text | json}}
  </li>
  <button type="button" (click)="goBack()">back</button>
</div>
